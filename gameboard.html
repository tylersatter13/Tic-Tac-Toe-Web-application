<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" media="screen, handheld">
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
   
    <script src="thegame.js"></script>
      <script src="DifficultSelector.js"></script>
     <script src="two-player.js"></script>

</head>
<body>

<div  id="gameboard2"  data-role="page" >
 
    <div data-role="header" class="ui-content" >
        <h1>Tic Tac Toe</h1>
        <div data-role="navbar">
            <ul>
                <li><a href="index.html" class="ui-btn ui-icon-home ui-btn-icon-top">Home</a></li>
                <li><a  class="ui-btn ui-icon-refresh ui-btn-icon-top reset">New Game</a></li>
            </ul>
        </div>

        <div class="ui-grid-a">
            <div class="ui-block-a">
                <p align="center" id="playerid"></p>
            </div>
            <div class="ui-block-b">
                <p align="center" id="mode" align="center">Mode:Two Player</p>

            </div>
        </div>


    </div>

    <div data-role="main" class="ui-content" >

        <div class="ui-grid-b">
            <div class="ui-block-a">
                <button  id="btn1" class="ui-btn-i tap">&#8201; </button>
                <button  id="btn4" class="ui-btn-i tap">&#8201; </button>
                <button  id="btn7" class="ui-btn-i tap">&#8201; </button>

            </div>
            <div class="ui-block-b">
                <button id="btn2" class="ui-btn-i tap">&#8201; </button>
                <button id="btn5" class="ui-btn-i tap">&#8201; </button>
                <button id="btn8" class="ui-btn-i tap">&#8201; </button>
            </div>
            <div class="ui-block-c">
                <button id="btn3" class="ui-btn-i tap">&#8201; </button>
                <button id="btn6" class="ui-btn-i tap">&#8201; </button>
                <button id="btn9" class="ui-btn-i tap">&#8201; </button>
            </div>
        </div>
    </div>
    <div data-role="popup" id="myPopupDialog">
        <div data-role="header">
            <h1>Game Over</h1>
        </div>

        <div data-role="main"  data-dialog="true" data-position-to="center" class="ui-content">
            <h2 id="diaglogMessage">Player Wins</h2>
            <p>Make a selection to continue</p>
            <a href="index.html" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b ui-icon-back ui-btn-icon-left" data-rel="external" hidden>Go Back</a>
            <a href="index.html"  class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b ui-icon-refresh ui-btn-icon-right reset" data-rel="back" hidden>New Game</a>

        </div>
        <div data-role="footer">
        </div>
    </div>
    <div data-role="popup" id="gameSetup">
        <div data-role="header">
            <h1>Game Settings</h1>
        </div>

        <div data-role="main"  data-dialog="true" data-position-to="center" class="ui-content">
            <h2 id="createNewGame">Create New Game</h2>
            <p>Choose your game type to continue.</p>
            <form >
                <div class="ui-field-contain">
                    <label for="playerOneName">Player 1 Name</label>
                    <input type="text" id="playerOneName" name="playerOneName" required>
                    <label for="playerTwoName">Player 2 Name</label>
                    <input type="text" id="playerTwoName" name="playerTwoName">
                </div>


                <button id="submit" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b submit ">Create</button>
                <a href="index.html"class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b ui-icon-refresh reset" data-rel="external">Cancel</a>

            </form>
        </div>
    </div>
</div>
</body>
</html>
